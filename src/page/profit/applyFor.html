<html>

<head>
    <title>申请提现</title>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <!-- meta viewport -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,initial-scale=1, user-scalable=no">
    <meta name="editor" content="superman">
    <link rel="stylesheet" href="../../../h5/css/common.css?v=$!{ver}" />
    <link rel="stylesheet" href="../../../h5/css/page/profit.css?v=$!{ver}" />
    <!-- <link rel="stylesheet" href="../../../h5/css/page/coupon.css?v=$!{ver}" /> -->
</head>

<body>
    <section id="profitPage">
        <div class="head">
            <div class="head-tit">
                <div class="head-tit-left"></div>
                <div class="head-tit-mid">申请提现</div>
            </div>
            <div class="head-money">
                <div class="money-left">
                    <div class="left-top">账号余额(元)</div>
                    <div class="left-buttom">1600.00</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="apply-button">
                <div class="button-left active">支付宝</div>
                <div class="button-right">微信</div>
            </div>
            <div class="zhifubao sel_active">
                <div class="appliy">
                    <label class="account-name">支付宝账户:</label>
                    <input type="text" name="account" value="" placeholder="请输入支付宝账户">
                </div>
                <div class="appliy">
                    <label class="account-name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>:
                    <input type="text" name="name" value="" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weixin">
                <div class="appliy">
                    <label class="account-name">微信账户:</label>
                    <input type="text" name="account" value="" placeholder="请输入微信账户">
                </div>
                <div class="appliy">
                    <label class="account-name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
                    <input type="text" name="name" value="" placeholder="请输入姓名">
                </div>
            </div>
        </div>
        <div class="sub-button">
            <a class="withdraw">申请提现</a>
        </div>
        <div id="mask-layer">
            
        </div>
        <div class="sub-success">
            <div class="success-msg">申请提现成功,请耐心等待审核!</div>
            <div class="success-btn">确定</div>
        </div>
    </section>
</body>

</html>

<html>

<head>
    <title>购物车</title>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <!-- meta viewport -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,initial-scale=1, user-scalable=no" />
    <meta name="editor" content="superman">

    <link rel="stylesheet" href="http://h5.7nb.com.cn/h5/css/common.css?v=16503" />
    <link rel="stylesheet" href="http://h5.7nb.com.cn/h5/css/page/placeOrder.css?v=16503" />
    <script src="http://h5.7nb.com.cn/h5/js/lib/main.js?v=16503"></script>
</head>

<body>
    <section id="placeOrderPage">
        <div class="consignee-layout page-layout">
        	<h2 class="page-layout-head">
        		<i class="icon">
        			<img src="http://welinklife.b0.upaiyun.com/1/LTE=/SVRFTS1QVUJMSVNI/MA==/20150309/vNTT-0-1425906652797.png" height="20" />
        		</i>
        		<div class="distribution-mode">
        			<div>配送上门</div>
        			<ul>
        				<li>配送上门</li>
        				<li>用户自提</li>
        			</ul>
        			<i class="iconfont top-icon"></i>
        		</div>
        	</h2>
        	<div class="consignee page-layout-content grid">
        		<div class="row">
	        		<div class="col col-23 grid">
	        			<div class="row">
	        				<h2 class="col">乐乐</h2>
							<h3 class="col fb far">12345678901</h3>
	        			</div>
	        			<p class="ellipsis">浙江省杭州市天目山西路99号，盛世嘉园10浙江省杭州市天目山西路99号，盛世嘉园10</p>
	        			<!-- 请设置收货地址 -->
	        		</div>
	        		<strong class="col col-2 iconfont right-icon fb fvc far"></strong>
        		</div>
        	</div>
        	<div class="not-in-range grid" href="http://m.wsq.qq.com/263855045/t/22">
    			<div class="topicon"></div>
    			<div class="row">
    				<div class="col col-23">此地址已经超出配送范围,查看配送范围</div>
    				<div class="col col-2 iconfont right-icon"></div>
    			</div>
    		</div>
        </div>
        <div class="page-layout buy-detail-layout">
        	<h2 class="page-layout-head">
        		<i class="icon">
        			<img src="http://welinklife.b0.upaiyun.com/1/LTE=/SVRFTS1QVUJMSVNI/MA==/20150309/vNTT-0-1425906652812.png" width="20" />
        		</i>购买详情
        	</h2>
        	<div class="page-layout-content">
        		<!-- <div class="null-message">您还未选购商品！</div> -->
	        	<div class="goods-list-layout">
	        		<ul class="goods-list clearfix">
	        			<li class="goods fb">
	        				<div class="col">
	        					<img src="http://welinklife.b0.upaiyun.com/1/LTE=/SVRFTS1QVUJMSVNI/MA==/20150204/vNTT-0-1423041196676.jpg" />	
	        				</div>
	        				<div class="col">
	        					<p class="price">48.00</p>
	        					<p class="count">8</p>
	        					<p class="money"></p>
	        				</div>
	        			</li>
	        			<li class="goods fb">
	        				<div class="col">
	        					<img src="http://welinklife.b0.upaiyun.com/1/LTE=/SVRFTS1QVUJMSVNI/MA==/20150204/vNTT-0-1423041196676.jpg" />	
	        				</div>
	        				<div class="col">
	        					<p class="price">48.00</p>
	        					<p class="count">8</p>
	        					<p class="money"></p>
	        				</div>
	        			</li>
	        			<li class="goods fb">
	        				<div class="col">
	        					<img src="http://welinklife.b0.upaiyun.com/1/LTE=/SVRFTS1QVUJMSVNI/MA==/20150204/vNTT-0-1423041196676.jpg" />	
	        				</div>
	        				<div class="col">
	        					<p class="price">48.00</p>
	        					<p class="count">8</p>
	        					<p class="money"></p>
	        				</div>
	        			</li>
	        		</ul>
	        	</div>
	        	<div class="order-sum grid">
	        		<div class="sum-price row">
	        			<label class="col col-15">商品金额</label>
	        			<p class="col col-8 fb far money">53.00</p>
	        			<i class="col col-2"></i>
	        		</div>
	        		<div class="coupon row">
	        			<label class="col col-15">优惠券</label>
	        			<p class="col col-8 fb far">-10.00</p>
	        			<strong class="col col-2 iconfont right-icon fb fvc far"></strong>
	        		</div>
	        		<div class="integral row">
	        			<label class="col col-17">可用80积分抵扣8元</label>
	        			<div class="col col-8 fb far">
	        				<div class="switch on"></div>
	        			</div>
	        		</div>
	        		<div class="distribution-cost row">
	        			<label class="col col-15">配送费用</label>
	        			<p class="col col-8 fb far">+5.00</p>
	        			<i class="col col-2"></i>
	        		</div>
	        	</div>
        	</div>
        </div>
        <div class="page-layout distribution-layout">
        	<h2 class="page-layout-head">
        		<i class="icon">
        			<img src="http://welinklife.b0.upaiyun.com/1/LTE=/SVRFTS1QVUJMSVNI/MA==/20150309/vNTT-0-1425900642565.png" width="20" />
        		</i>配送详情
        	</h2>
        	<div class="content page-layout-content grid">
        		<div class="row">
        			12点前下单，当天18点前送达<br>12点后下单，次日12点前送达
        		</div>
        		<div class="row">
        			<textarea class="col" placeholder="留言说点什么"></textarea>
        		</div>
        	</div>
        </div>
    </section>
    <footer class="grid">
    	<div class="row">
	    	<div class="col col-15 fb fvc">
	    		<!-- 应付金额:<span class="money">988.00</span> -->
	    		<!-- <div class="warning">您还未选购商品！</div> -->
	    	</div>
	    	<div class="col col-10">
	    		<div class="button disable active-do-pay">付款</div>
	    	</div>
    	</div>
    </footer>
</body>

</html>

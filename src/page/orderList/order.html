<html>

<head>
    <title>我的订单</title>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <!-- meta viewport -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,initial-scale=1, user-scalable=no">
    <meta name="editor" content="superman">
    <link rel="stylesheet" href="../../../h5/css/common.css?v=$!{ver}" />
    <link rel="stylesheet" href="../../../h5/css/page/orderList.css?v=$!{ver}" />
    <!-- <link rel="stylesheet" href="../../../h5/css/page/coupon.css?v=$!{ver}" /> -->
    <style type="text/css" media="screen">
    	
    </style>
</head>

<body>
    <section id="product-comment">
        <section class="header">
            <div class="content navbar">
                <div class="btn-navbar navbar-left"><a href="" class="icon icon-return"></a></div>
                <div class="navbar-main">我的订单</div>
            </div>
        </section>
        <section class="page-content">
            <div class="item-comment">
                <div class="goods-info">
                    <div class="goods-cover"><img src="" alt="" class="cover"></div>
                    <div class="goods-intro"><div class="title">标题</div><div class="price">价格</div></div></div>
                <div class="goods-photo">
                    <div class="icon-wrap"><i class="icon-photo"></i></div>
                    <div class="photo-label">晒晒自己的宝贝</div>
                </div>
                <div class="goods-comment"><textarea name="" id="comment-textarea" cols="30" rows="10" placeholder="你的评价很值钱哟！"></textarea></div>
                <div class="goods-score"><span class="label">商品评分</span><span class="star-wrap"><i
                        class="icon-star active"></i><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i><i
                        class="icon-star"></i></span></div>
            </div>
        </section>
        <section class="footer">
            <button class="btn-comment">发表评价</button>
        </section>
    </section>
    <section id="order-list-page">
        <ul class="order-list">
            <li class="not-has-order-msg">
                <div class="empty_img"><img src="http://unesmall.b0.upaiyun.com/common/images/bg_empty_order_list.png" alt=""></div>
                <a href="./api/h/1.0/indexPage.htm" ><div class="empty_msg">去逛逛</div></a>
            </li>
        </ul>
    </section>
</body>

</html>
